{% extends 'base.html' %}
{% block content %}
{% if object %}
  <h1 class="center">Edit Partner</h1>
{% else %}
  <h1 class="center">Add a Partner</h1>
{% endif %}
<form class="flex-form" action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input class="btn" type="submit" value="Submit">
</form>
{% endblock %}
