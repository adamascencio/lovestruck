{% extends 'base.html' %}
{% block content%}
<h1>Delete Location</h1>
<h4>Are you sure you want to delete {{ object.name }}?</h4>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn" value="Delete">
  <a href="{% url 'location_detail' location.id%}">Cancel</a>
</form>

{% endblock %}
