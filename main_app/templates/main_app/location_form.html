{% extends 'base.html' %}
{% block content %}
{% if object %}
	<h1 class="center">Edit Location</h1>
{% else %}
	<h1 class="center">Add Location</h1>
{% endif %}
<form class="flex-form" action="" method="POST">
	{% csrf_token %}
	<table>
	{{ form.as_table }}
	</table>
	<button class="btn" type="submit">Submit</button>
</form>

{% endblock %}
