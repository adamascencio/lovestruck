{% extends 'base.html' %}
{% block content %}

<div class="container">
	<h1 class="center">Location List</h1>
	<div class="index-grid">
		{% for l in location_list %}
			<div class="card">
				<div class="card-content">
					<span class="card-title">{{ l.name }}</span>
					<p>City: {{ l.city }}</p>
					<p>State: {{ l.state }}</p>
					<p>Category: {{ l.category }}</p>
				</div>
				<div class="card-action">
					<a href="{% url 'location_detail' l.id %}"> View Details</a>
				</div>
			</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
