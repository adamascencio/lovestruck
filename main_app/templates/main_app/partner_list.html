{% extends 'base.html' %}
{% block content %}

<h1 class="center">Partners</h1>
<div class="container">
	<div class="index-grid">
		{% for person in partner_list %}
			<div class="card">
			<div class="card-content">
				<span class="card-title">{{ person.name }}</span>
				<p>Notes: {{ person.notes }}</p>
			</div>
			<div class="card-action">
				<a href="{% url 'partner_detail' person.id %}"> View Details</a>
			</div>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
