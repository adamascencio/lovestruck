{% extends 'base.html' %}
{% block content %}
<h1 class="center">Edit Date</h1>
<form class="flex-form" action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button class="btn s2" type="submit">Submit</button>
</form>

<script>
  const dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
</script>
{% endblock %}
