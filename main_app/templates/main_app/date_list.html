{% extends 'base.html' %}
{% block content %}
<h1>All Dates</h1>

{% for date in date_list %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ date.activity }}</span>
      <p>Partner: {{ date.partner.name }}</p>
      <p>Date: {{ date.date }}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
