{% extends 'base.html' %}
{% block content %}
<h1>All Dates</h1>

{% for date in date_list %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ date.activity }}</span>
      {% for partner in date.partner_set.all %}
        <p>Partner: {{ partner.name }}</p>
      {% endfor %}
      <p>Date: {{ date.date }}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
